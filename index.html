<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Social links profile</title>

  <link rel="stylesheet" href="./src/css/reset.css">
  <link rel="stylesheet" href="./src/css/variables.css">
  <link rel="stylesheet" href="./src/css/style.css">
  <link rel="stylesheet" href="./src/css/responsive.css">
</head>

<body>
  <main class="container">
    <div class="
    developer-card">
      <a href="#jessica-profile" class="image">
        <img src="./src/images/avatar-jessica.jpeg" alt="Developer avatar">
      </a>
      <h1 class="name">Jessica Randall</h1>
      <h2 class="city">London, United Kingdom</h2>
      <p class="readme">"Front-end developer and avid reader."</p>
      <ul class="social-media">
        <li class="developer-media">
          <a href="#gitHub">GitHub</a>
        </li>
        <li class="developer-media">
          <a href="#frontend-mentor">Frontend Mentor</a>
        </li>
        <li class="developer-media">
          <a href="#linkedin">LinkedIn</a>
        </li>
        <li class="developer-media">
          <a href="#twitter">Twitter</a>
        </li>
        <li class="developer-media">
          <a href="#instagram">Instagram</a>
        </li>
      </ul>
    </div>
  </main>
</body>

</html>
